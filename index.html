    <title>Projeto Login</title>

<body>
    <section id="login">
        <div id="imagem">
            <img src="" alt="">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="conteudo.php" method="post" autocomplete="on">
                <div class="campo">
                    <img src="icons/person_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    <input type="email" name="login" id="ilogin" placeholder="Digite seu Email" autocomplete="email" required>
                    <label for="ilogin"></label>
                </div>

                <div class="campo">
                    <img id="icon" src="icons/vpn_key_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8">
                    <label for="isenha"></label>
                </div>
                    <label for="ienviar"></label>
                    <input type="submit" name="enviar" id="ienviar" value="Entrar">

                    <a class="botao" href="esqueci.html">
                        Esqueci a Senha <span class="material-symbols-outlined">mail</span>

                    </a>
            </form>
            
        </div>
    </section>
